<!doctype html>
<html lang="es">

<head>
    <title>Itinerarios - ViajaFácil</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <header>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" id="navId" role="tablist">
            <li class="nav-item">
                <a href="index.html" class="nav-link" data-bs-toggle="tab" aria-current="page">ViajaFácil</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle active" data-bs-toggle="dropdown" href="#" role="button"
                    aria-haspopup="true" aria-expanded="false">Módulos</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="cliente.html">Clientes</a>
                    <a class="dropdown-item" href="paquetes.html">Paquetes</a>
                    <a class="dropdown-item" href="cotizacion.html">Cotizaciones</a>
                    <a class="dropdown-item" href="pagos.html">Pagos</a>
                    <a class="dropdown-item" href="comentarios.html">Comentarios</a>
                    <a class="dropdown-item active" href="itinerarios.html">Itinerarios</a>
                </div>
            </li>
            <li class="nav-item" role="presentation">
                <a href="#tab5Id" class="nav-link" data-bs-toggle="tab">Configuración</a>
            </li>
        </ul>
    </header>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Gestión de Itinerarios</h1>
            <button class="btn btn-success" id="btnNuevo">Agregar Itinerario</button>
        </div>

        <div class="table-responsive mt-4">
            <table class="table table-hover">
                <thead class="table-primary">
                    <tr>
                        <th>Paquete ID</th>
                        <th>Día</th>
                        <th>Actividad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="listadatos"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal para agregar/editar itinerario -->
    <div class="modal fade" id="modalItinerario" tabindex="-1" aria-labelledby="modalItinerarioLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form id="formItinerario" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalItinerarioLabel">Agregar Itinerario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="itinerarioId">
                    <div class="mb-3">
                        <label for="paquete_id" class="form-label">ID Paquete</label>
                        <input type="text" id="paquete_id" class="form-control" required>
                        <small class="form-text text-muted">Ingrese el ID del paquete</small>
                    </div>
                    <div class="mb-3">
                        <label for="dia" class="form-label">Día</label>
                        <input type="number" id="dia" class="form-control" min="1" required>
                        <small class="form-text text-muted">Ingrese el día del itinerario</small>
                    </div>
                    <div class="mb-3">
                        <label for="actividad" class="form-label">Actividad</label>
                        <textarea id="actividad" class="form-control" required></textarea>
                        <small class="form-text text-muted">Ingrese la actividad programada</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="btnGuardar">Guardar</button>
                    <button type="button" class="btn btn-success" id="btnActualizar"
                        style="display: none;">Actualizar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api/itinerarios/';

        // Cargar datos
        function cargarDatos() {
            $.get(API_URL, function (data) {
                $('#listadatos').empty();
                data.forEach(itinerario => {
                    $('#listadatos').append(`
                        <tr>
                            <td>${itinerario.paquete_id}</td>
                            <td>${itinerario.dia}</td>
                            <td>${itinerario.actividad}</td>
                            <td>
                                <button class="btn btn-primary btn-sm me-1" onclick="editarItinerario('${itinerario._id}')">
                                    Editar
                                </button>
                                <button class="btn btn-danger btn-sm" onclick="eliminarItinerario('${itinerario._id}')">
                                    Eliminar
                                </button>
                            </td>
                        </tr>
                    `);
                });
            });
        }

        // Nuevo itinerario
        $('#btnNuevo').click(function () {
            $('#modalItinerarioLabel').text('Agregar Itinerario');
            $('#formItinerario')[0].reset();
            $('#itinerarioId').val('');
            $('#btnGuardar').show();
            $('#btnActualizar').hide();
            $('#modalItinerario').modal('show');
        });

        // Guardar itinerario
        $('#formItinerario').submit(function (e) {
            e.preventDefault();

            const itinerario = {
                paquete_id: $('#paquete_id').val(),
                dia: parseInt($('#dia').val()),
                actividad: $('#actividad').val()
            };

            $.ajax({
                url: API_URL,
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(itinerario),
                success: function () {
                    alert('Itinerario guardado exitosamente');
                    $('#modalItinerario').modal('hide');
                    cargarDatos();
                },
                error: function (xhr) {
                    alert('Error: ' + (xhr.responseJSON?.error || 'Error al guardar'));
                }
            });
        });

        // Editar itinerario
        function editarItinerario(id) {
            $.get(API_URL + id, function (itinerario) {
                $('#modalItinerarioLabel').text('Editar Itinerario');
                $('#itinerarioId').val(itinerario._id);
                $('#paquete_id').val(itinerario.paquete_id);
                $('#dia').val(itinerario.dia);
                $('#actividad').val(itinerario.actividad);

                $('#btnGuardar').hide();
                $('#btnActualizar').show();
                $('#modalItinerario').modal('show');
            });
        }

        // Actualizar itinerario
        $('#btnActualizar').click(function () {
            const id = $('#itinerarioId').val();
            const itinerario = {
                paquete_id: $('#paquete_id').val(),
                dia: parseInt($('#dia').val()),
                actividad: $('#actividad').val()
            };

            $.ajax({
                url: API_URL + id,
                type: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify(itinerario),
                success: function () {
                    alert('Itinerario actualizado exitosamente');
                    $('#modalItinerario').modal('hide');
                    cargarDatos();
                },
                error: function (xhr) {
                    alert('Error: ' + (xhr.responseJSON?.error || 'Error al actualizar'));
                }
            });
        });

        // Eliminar itinerario
        function eliminarItinerario(id) {
            if (confirm('¿Está seguro de que desea eliminar este itinerario?')) {
                $.ajax({
                    url: API_URL + id,
                    type: 'DELETE',
                    success: function () {
                        alert('Itinerario eliminado exitosamente');
                        cargarDatos();
                    },
                    error: function (xhr) {
                        alert('Error: ' + (xhr.responseJSON?.error || 'Error al eliminar'));
                    }
                });
            }
        }

        // Cargar datos al iniciar
        $(document).ready(function () {
            cargarDatos();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
