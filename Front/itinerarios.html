<!doctype html>
<html lang="es">

<head>
    <title>Itinerarios - ViajaFácil</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <header>
        <ul class="nav nav-tabs">
            <li class="nav-item"><a href="index.html" class="nav-link">ViajaFácil</a></li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle active" data-bs-toggle="dropdown" href="#">Módulos</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="cliente.html">Clientes</a>
                    <a class="dropdown-item" href="paquetes.html">Paquetes</a>
                    <a class="dropdown-item" href="cotizacion.html">Cotizaciones</a>
                    <a class="dropdown-item" href="pagos.html">Pagos</a>
                    <a class="dropdown-item" href="comentarios.html">Comentarios</a>
                    <a class="dropdown-item active" href="itinerarios.html">Itinerarios</a>
                </div>
            </li>
        </ul>
    </header>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Gestión de Itinerarios</h1>
            <button class="btn btn-success" id="btnNuevo">Agregar Itinerario</button>
        </div>

        <div class="table-responsive mt-4">
            <table class="table table-hover">
                <thead class="table-primary">
                    <tr>
                        <th>Paquete</th>
                        <th>Día</th>
                        <th>Actividad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="listadatos"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalItinerario">
        <div class="modal-dialog">
            <form id="formItinerario" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar Itinerario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="itinerarioId">
                    <div class="mb-3">
                        <label for="paquete_id" class="form-label">Paquete</label>
                        <select id="paquete_id" class="form-select" required></select>
                    </div>
                    <div class="mb-3">
                        <label for="dia" class="form-label">Día</label>
                        <input type="number" id="dia" class="form-control" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="actividad" class="form-label">Actividad</label>
                        <textarea id="actividad" class="form-control" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="btnGuardar">Guardar</button>
                    <button type="button" class="btn btn-success" id="btnActualizar"
                        style="display:none;">Actualizar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api/itinerarios/';
        const API_PAQUETES = 'http://localhost:3000/api/paquetes/';

        function cargarPaquetes() {
            $.get(API_PAQUETES, function (paquetes) {
                $('#paquete_id').empty().append('<option value="">Seleccione un paquete</option>');
                paquetes.forEach(pk => $('#paquete_id').append(`<option value="${pk._id}">${pk.nombre}</option>`));
            });
        }

        function cargarItinerarios() {
            $.get(API_PAQUETES, function (paquetes) {
                const mapPaquetes = {};
                paquetes.forEach(pk => mapPaquetes[pk._id] = pk.nombre);

                $.get(API_URL, function (data) {
                    $('#listadatos').empty();
                    data.forEach(it => {
                        const nombrePaquete = mapPaquetes[it.paquete_id] || 'Desconocido';
                        $('#listadatos').append(`
                    <tr>
                        <td>${nombrePaquete}</td>
                        <td>${it.dia}</td>
                        <td>${it.actividad}</td>
                        <td>
                            <button class="btn btn-primary btn-sm" onclick="editarItinerario('${it._id}')">Editar</button>
                            <button class="btn btn-danger btn-sm" onclick="eliminarItinerario('${it._id}')">Eliminar</button>
                        </td>
                    </tr>
                `);
                    });
                });
            });
        }

        $('#btnNuevo').click(function () {
            $('#formItinerario')[0].reset();
            $('#itinerarioId').val('');
            $('#btnGuardar').show();
            $('#btnActualizar').hide();
            cargarPaquetes();
            $('#modalItinerario').modal('show');
        });

        $('#formItinerario').submit(function (e) {
            e.preventDefault();
            const nuevo = {
                paquete_id: $('#paquete_id').val(),
                dia: parseInt($('#dia').val()),
                actividad: $('#actividad').val()
            };
            $.ajax({
                url: API_URL,
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(nuevo),
                success: function () {
                    $('#modalItinerario').modal('hide');
                    cargarItinerarios();
                }
            });
        });

        function editarItinerario(id) {
            $.get(API_URL + id, function (it) {
                $('#itinerarioId').val(it._id);
                cargarPaquetes();
                setTimeout(() => $('#paquete_id').val(it.paquete_id), 300);
                $('#dia').val(it.dia);
                $('#actividad').val(it.actividad);
                $('#btnGuardar').hide();
                $('#btnActualizar').show();
                $('#modalItinerario').modal('show');
            });
        }

        $('#btnActualizar').click(function () {
            const id = $('#itinerarioId').val();
            const actualizado = {
                paquete_id: $('#paquete_id').val(),
                dia: parseInt($('#dia').val()),
                actividad: $('#actividad').val()
            };
            $.ajax({
                url: API_URL + id,
                type: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify(actualizado),
                success: function () {
                    $('#modalItinerario').modal('hide');
                    cargarItinerarios();
                }
            });
        });

        function eliminarItinerario(id) {
            if (confirm('¿Eliminar este itinerario?')) {
                $.ajax({
                    url: API_URL + id,
                    type: 'DELETE',
                    success: function () { cargarItinerarios(); }
                });
            }
        }

        $(document).ready(cargarItinerarios);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
