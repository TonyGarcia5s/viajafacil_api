<!doctype html>
<html lang="es">

<head>
    <title>Pagos - ViajaFácil</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <header>
        <ul class="nav nav-tabs">
            <li class="nav-item"><a href="index.html" class="nav-link">ViajaFácil</a></li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle active" data-bs-toggle="dropdown" href="#">Módulos</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="cliente.html">Clientes</a>
                    <a class="dropdown-item" href="paquetes.html">Paquetes</a>
                    <a class="dropdown-item" href="cotizacion.html">Cotizaciones</a>
                    <a class="dropdown-item active" href="pagos.html">Pagos</a>
                    <a class="dropdown-item" href="comentarios.html">Comentarios</a>
                    <a class="dropdown-item" href="itinerarios.html">Itinerarios</a>
                </div>
            </li>
        </ul>
    </header>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Gestión de Pagos</h1>
            <button class="btn btn-success" id="btnNuevo">Agregar Pago</button>
        </div>

        <div class="table-responsive mt-4">
            <table class="table table-hover">
                <thead class="table-primary">
                    <tr>
                        <th>Cliente</th>
                        <th>Monto</th>
                        <th>Método</th>
                        <th>Fecha</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="listadatos"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalPago">
        <div class="modal-dialog">
            <form id="formPago" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar Pago</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="pagoId">
                    <div class="mb-3">
                        <label class="form-label">Cliente</label>
                        <select id="cliente_id" class="form-control" required>
                            <option value="">Elija un cliente</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Monto</label>
                        <input type="number" id="monto" class="form-control" required min="0">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Método</label>
                        <select id="metodo" class="form-control" required>
                            <option value="tarjeta">Tarjeta</option>
                            <option value="transferencia">Transferencia</option>
                            <option value="efectivo">Efectivo</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Estado</label>
                        <select id="estado" class="form-control" required>
                            <option value="pendiente">Pendiente</option>
                            <option value="completado">Completado</option>
                            <option value="fallido">Fallido</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="btnGuardar">Guardar</button>
                    <button type="button" class="btn btn-success" id="btnActualizar"
                        style="display:none;">Actualizar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api/pagos/';
        const API_CLIENTES = 'http://localhost:3000/api/clientes/';

        function cargarClientes() {
            $.get(API_CLIENTES, function (clientes) {
                $('#cliente_id').empty().append('<option value="">Elija un cliente</option>');
                clientes.forEach(c => {
                    $('#cliente_id').append(`<option value="${c._id}">${c.nombre}</option>`);
                });
            });
        }

        function cargarPagos() {
            $.get(API_URL, function (data) {
                $('#listadatos').empty();
                data.forEach(p => {
                    const nombreCliente = p.cliente_id?.nombre || 'Desconocido';
                    const fecha = new Date(p.fecha_pago).toLocaleDateString();
                    $('#listadatos').append(`
                        <tr>
                            <td>${nombreCliente}</td>
                            <td>$${p.monto}</td>
                            <td>${p.metodo}</td>
                            <td>${fecha}</td>
                            <td>${p.estado}</td>
                            <td>
                                <button class="btn btn-primary btn-sm" onclick="editarPago('${p._id}')">Editar</button>
                                <button class="btn btn-danger btn-sm" onclick="eliminarPago('${p._id}')">Eliminar</button>
                            </td>
                        </tr>
                    `);
                });
            });
        }

        $('#btnNuevo').click(function () {
            $('#formPago')[0].reset();
            $('#pagoId').val('');
            $('#btnGuardar').show();
            $('#btnActualizar').hide();
            cargarClientes();
            $('#modalPago').modal('show');
        });

        $('#formPago').submit(function (e) {
            e.preventDefault();
            const nuevo = {
                cliente_id: $('#cliente_id').val(),
                monto: parseFloat($('#monto').val()),
                metodo: $('#metodo').val(),
                estado: $('#estado').val()
            };
            $.ajax({
                url: API_URL,
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(nuevo),
                success: function () {
                    $('#modalPago').modal('hide');
                    cargarPagos();
                }
            });
        });

        function editarPago(id) {
            $.get(API_URL + id, function (p) {
                $('#pagoId').val(p._id);
                cargarClientes();
                setTimeout(() => {
                    $('#cliente_id').val(p.cliente_id?._id || p.cliente_id);
                }, 300);
                $('#monto').val(p.monto);
                $('#metodo').val(p.metodo);
                $('#estado').val(p.estado);
                $('#btnGuardar').hide();
                $('#btnActualizar').show();
                $('#modalPago').modal('show');
            });
        }

        $('#btnActualizar').click(function () {
            const id = $('#pagoId').val();
            const actualizado = {
                cliente_id: $('#cliente_id').val(),
                monto: parseFloat($('#monto').val()),
                metodo: $('#metodo').val(),
                estado: $('#estado').val()
            };
            $.ajax({
                url: API_URL + id,
                type: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify(actualizado),
                success: function () {
                    $('#modalPago').modal('hide');
                    cargarPagos();
                }
            });
        });

        function eliminarPago(id) {
            if (confirm('¿Eliminar este pago?')) {
                $.ajax({
                    url: API_URL + id,
                    type: 'DELETE',
                    success: function () {
                        cargarPagos();
                    }
                });
            }
        }

        $(document).ready(cargarPagos);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
