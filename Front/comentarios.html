<!doctype html>
<html lang="es">

<head>
    <title>Comentarios - ViajaFácil</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <header>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" id="navId" role="tablist">
            <li class="nav-item">
                <a href="index.html" class="nav-link" data-bs-toggle="tab" aria-current="page">ViajaFácil</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle active" data-bs-toggle="dropdown" href="#" role="button"
                    aria-haspopup="true" aria-expanded="false">Módulos</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="cliente.html">Clientes</a>
                    <a class="dropdown-item" href="paquetes.html">Paquetes</a>
                    <a class="dropdown-item" href="cotizacion.html">Cotizaciones</a>
                    <a class="dropdown-item" href="pagos.html">Pagos</a>
                    <a class="dropdown-item active" href="comentarios.html">Comentarios</a>
                    <a class="dropdown-item" href="itinerarios.html">Itinerarios</a>
                </div>
            </li>
            <li class="nav-item" role="presentation">
                <a href="#tab5Id" class="nav-link" data-bs-toggle="tab">Configuración</a>
            </li>
        </ul>
    </header>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Gestión de Comentarios</h1>
            <button class="btn btn-success" id="btnNuevo">Agregar Comentario</button>
        </div>

        <div class="table-responsive mt-4">
            <table class="table table-hover">
                <thead class="table-primary">
                    <tr>
                        <th>Cliente</th>
                        <th>Paquete</th>
                        <th>Comentario</th>
                        <th>Calificación</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="listadatos"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal para agregar/editar comentario -->
    <div class="modal fade" id="modalComentario" tabindex="-1" aria-labelledby="modalComentarioLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <form id="formComentario" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalComentarioLabel">Agregar Comentario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="comentarioId">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="cliente_id" class="form-label">Cliente</label>
                                <select class="form-select" id="cliente_id" required>
                                    <option value="">Seleccione un cliente</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="paquete_id" class="form-label">Paquete</label>
                                <select class="form-select" id="paquete_id" required>
                                    <option value="">Seleccione un paquete</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label for="comentario" class="form-label">Comentario</label>
                                <textarea id="comentario" class="form-control" rows="3" required></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="calificacion" class="form-label">Calificación</label>
                                <div class="rating">
                                    <input type="radio" id="star5" name="calificacion" value="5" required />
                                    <label for="star5" title="5 estrellas">★</label>
                                    <input type="radio" id="star4" name="calificacion" value="4" />
                                    <label for="star4" title="4 estrellas">★</label>
                                    <input type="radio" id="star3" name="calificacion" value="3" />
                                    <label for="star3" title="3 estrellas">★</label>
                                    <input type="radio" id="star2" name="calificacion" value="2" />
                                    <label for="star2" title="2 estrellas">★</label>
                                    <input type="radio" id="star1" name="calificacion" value="1" />
                                    <label for="star1" title="1 estrella">★</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="fecha" class="form-label">Fecha</label>
                                <input type="date" id="fecha" class="form-control" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="btnGuardar">Guardar</button>
                    <button type="button" class="btn btn-success" id="btnActualizar"
                        style="display: none;">Actualizar</button>
                </div>
            </form>
        </div>
    </div>

    <style>
        .rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
        }
        .rating > input { display: none; }
        .rating > label {
            position: relative;
            width: 1.1em;
            font-size: 2rem;
            color: #4e4e4e;
            cursor: pointer;
        }
        .rating > label:hover,
        .rating > label:hover ~ label,
        .rating > input:checked ~ label {
            color: #ffc107;
        }
    </style>

    <script>
        const API_URL = 'http://localhost:3000/api/comentarios/';
        const API_CLIENTES = 'http://localhost:3000/api/clientes/';
        const API_PAQUETES = 'http://localhost:3000/api/paquetes/';

        // Cargar datos
        function cargarDatos() {
            $.get(API_URL, function (data) {
                $('#listadatos').empty();
                data.forEach(comentario => {
                    const fecha = comentario.fecha ? new Date(comentario.fecha).toLocaleDateString('es-ES') : 'N/A';
                    
                    $('#listadatos').append(`
                        <tr>
                            <td>${comentario.cliente_id?.nombre || comentario.cliente_id || 'N/A'}</td>
                            <td>${comentario.paquete_id?.nombre || comentario.paquete_id || 'N/A'}</td>
                            <td>${comentario.comentario || 'N/A'}</td>
                            <td>
                                <span class="text-warning">
                                    ${'★'.repeat(comentario.calificacion || 0)}${'☆'.repeat(5 - (comentario.calificacion || 0))}
                                </span>
                                (${comentario.calificacion || 0}/5)
                            </td>
                            <td>${fecha}</td>
                            <td>
                                <button class="btn btn-danger btn-sm" onclick="eliminarComentario('${comentario._id}')">
                                    <i class="fas fa-trash"></i> Eliminar
                                </button>
                            </td>
                        </tr>
                    `);
                });
            });
        }

        // Cargar clientes para select
        function cargarClientes() {
            $.get(API_CLIENTES, function(data) {
                $('#cliente_id').empty();
                $('#cliente_id').append('<option value="">Seleccione un cliente</option>');
                data.forEach(cliente => {
                    $('#cliente_id').append(`<option value="${cliente._id}">${cliente.nombre} (${cliente._id})</option>`);
                });
            });
        }

        // Cargar paquetes para select
        function cargarPaquetes() {
            $.get(API_PAQUETES, function(data) {
                $('#paquete_id').empty();
                $('#paquete_id').append('<option value="">Seleccione un paquete</option>');
                data.forEach(paquete => {
                    $('#paquete_id').append(`<option value="${paquete._id}">${paquete.nombre} (${paquete._id})</option>`);
                });
            });
        }

        // Nuevo comentario
        $('#btnNuevo').click(function () {
            $('#modalComentarioLabel').text('Agregar Comentario');
            $('#formComentario')[0].reset();
            $('#comentarioId').val('');
            $('#btnGuardar').show();
            $('#btnActualizar').hide();
            cargarClientes();
            cargarPaquetes();
            $('#fecha').val(new Date().toISOString().split('T')[0]);
            $('#modalComentario').modal('show');
        });

        // Guardar comentario
        $('#formComentario').submit(function (e) {
            e.preventDefault();

            const comentario = {
                cliente_id: $('#cliente_id').val(),
                paquete_id: $('#paquete_id').val(),
                comentario: $('#comentario').val(),
                calificacion: parseInt($('input[name="calificacion"]:checked').val()) || 0,
                fecha: $('#fecha').val() || new Date().toISOString()
            };

            $.ajax({
                url: API_URL,
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(comentario),
                success: function () {
                    alert('Comentario guardado exitosamente');
                    $('#modalComentario').modal('hide');
                    cargarDatos();
                },
                error: function (xhr) {
                    alert('Error: ' + (xhr.responseJSON?.error || 'Error al guardar comentario'));
                }
            });
        });

        // Editar comentario
        function editarComentario(id) {
            $.get(API_URL + id, function (comentario) {
                $('#modalComentarioLabel').text('Editar Comentario');
                $('#comentarioId').val(comentario._id);
                $('#cliente_id').val(comentario.cliente_id);
                $('#paquete_id').val(comentario.paquete_id);
                $('#comentario').val(comentario.comentario);
                $(`input[name="calificacion"][value="${comentario.calificacion}"]`).prop('checked', true);
                $('#fecha').val(comentario.fecha ? comentario.fecha.split('T')[0] : '');

                // Cargar selects
                cargarClientes();
                cargarPaquetes();

                $('#btnGuardar').hide();
                $('#btnActualizar').show();
                $('#modalComentario').modal('show');
            });
        }


        // Eliminar comentario
        function eliminarComentario(id) {
            if (confirm('¿Está seguro de que desea eliminar este comentario?')) {
                $.ajax({
                    url: API_URL + id,
                    type: 'DELETE',
                    success: function () {
                        alert('Comentario eliminado exitosamente');
                        cargarDatos();
                    },
                    error: function (xhr) {
                        alert('Error: ' + (xhr.responseJSON?.error || 'Error al eliminar comentario'));
                    }
                });
            }
        }

        // Cargar datos al iniciar
        $(document).ready(function () {
            cargarDatos();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
