<!doctype html>
<html lang="es">

<head>
    <title>Comentarios - ViajaFácil</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        .star {
            font-size: 1.5rem;
            color: gray;
            cursor: pointer;
        }

        .star.selected {
            color: gold;
        }

        .star-display {
            color: gold;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <header>
        <ul class="nav nav-tabs">
            <li class="nav-item"><a href="index.html" class="nav-link">ViajaFácil</a></li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle active" data-bs-toggle="dropdown" href="#">Módulos</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="cliente.html">Clientes</a>
                    <a class="dropdown-item" href="paquetes.html">Paquetes</a>
                    <a class="dropdown-item" href="cotizacion.html">Cotizaciones</a>
                    <a class="dropdown-item" href="pagos.html">Pagos</a>
                    <a class="dropdown-item active" href="comentarios.html">Comentarios</a>
                    <a class="dropdown-item" href="itinerarios.html">Itinerarios</a>
                </div>
            </li>
        </ul>
    </header>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Gestión de Comentarios</h1>
            <button class="btn btn-success" id="btnNuevo">Agregar Comentario</button>
        </div>

        <div class="table-responsive mt-4">
            <table class="table table-hover">
                <thead class="table-primary">
                    <tr>
                        <th>Cliente</th>
                        <th>Paquete</th>
                        <th>Comentario</th>
                        <th>Calificación</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="listadatos"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalComentario">
        <div class="modal-dialog">
            <form id="formComentario" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar Comentario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Cliente</label>
                        <select id="cliente_id" class="form-control" required></select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Paquete</label>
                        <select id="paquete_id" class="form-control" required></select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Comentario</label>
                        <textarea id="comentario" class="form-control" required minlength="10"
                            maxlength="500"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Calificación</label>
                        <div id="calificacion" class="d-flex">
                            <span class="star" data-value="1">&#9733;</span>
                            <span class="star" data-value="2">&#9733;</span>
                            <span class="star" data-value="3">&#9733;</span>
                            <span class="star" data-value="4">&#9733;</span>
                            <span class="star" data-value="5">&#9733;</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api/comentarios/';
        const API_CLIENTES = 'http://localhost:3000/api/clientes/';
        const API_PAQUETES = 'http://localhost:3000/api/paquetes/';
        let calificacionSeleccionada = 0;

        function cargarClientes() {
            return $.get(API_CLIENTES, function (clientes) {
                $('#cliente_id').empty();
                clientes.forEach(c => {
                    $('#cliente_id').append(`<option value="${c._id}">${c.nombre}</option>`);
                });
            });
        }

        function cargarPaquetes() {
            return $.get(API_PAQUETES, function (paquetes) {
                $('#paquete_id').empty();
                paquetes.forEach(p => {
                    $('#paquete_id').append(`<option value="${p._id}">${p.nombre}</option>`);
                });
            });
        }

        function cargarComentarios() {
            $.get(API_URL, function (data) {
                $('#listadatos').empty();
                data.forEach(c => {
                    const nombreCliente = c.cliente_id?.nombre || 'Desconocido';
                    const nombrePaquete = c.paquete_id?.nombre || 'Desconocido';
                    const fecha = new Date(c.fecha).toLocaleDateString();
                    const estrellas = '★'.repeat(c.calificacion);
                    $('#listadatos').append(`
                <tr>
                    <td>${nombreCliente}</td>
                    <td>${nombrePaquete}</td>
                    <td>${c.comentario}</td>
                    <td><span class="star-display">${estrellas}</span> ${c.calificacion}/5</td>
                    <td>${fecha}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="eliminarComentario('${c._id}')">Eliminar</button>
                    </td>
                </tr>
            `);
                });
            });
        }

        $('#btnNuevo').click(async function () {
            $('#formComentario')[0].reset();
            calificacionSeleccionada = 0;
            $('.star').removeClass('selected');
            await Promise.all([cargarClientes(), cargarPaquetes()]);
            $('#modalComentario').modal('show');
        });

        $('#formComentario').submit(function (e) {
            e.preventDefault();
            const nuevo = {
                cliente_id: $('#cliente_id').val(),
                paquete_id: $('#paquete_id').val(),
                comentario: $('#comentario').val(),
                calificacion: calificacionSeleccionada
            };
            $.ajax({
                url: API_URL,
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(nuevo),
                success: function () {
                    $('#modalComentario').modal('hide');
                    cargarComentarios();
                }
            });
        });

        function eliminarComentario(id) {
            if (confirm('¿Eliminar este comentario?')) {
                $.ajax({
                    url: API_URL + id,
                    type: 'DELETE',
                    success: function () {
                        cargarComentarios();
                    }
                });
            }
        }

        $('.star').on('click', function () {
            calificacionSeleccionada = $(this).data('value');
            $('.star').removeClass('selected');
            $(this).prevAll().addBack().addClass('selected');
        });

        $(document).ready(cargarComentarios);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
